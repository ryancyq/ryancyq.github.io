{%- assign post = include.post -%}
{%- assign date_format = include.date_format | default: "%b %-d, %Y" -%}
{%- assign excerpts_enabled = include.excerpts | default: false -%}
<div class="flex flex-col md:basis-80 p-6 gap-y-2 md:gap-y-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

  <a href="{{ post.url | relative_url }}" class="flex-grow">
      <h5 class="text-2xl font-bold tracking-tight line-clamp-2 md:line-clamp-4 text-gray-900 dark:text-white">{{ post.title | escape }}</h5>
  </a>

  {%- if excerpts_enabled -%}
    <div class="font-normal line-clamp-3 md:line-clamp-6 text-gray-700 dark:text-gray-400">{{ post.excerpt }}</div>
  {%- endif -%}

  <span class="self-end text-gray-700 dark:text-gray-400">{{ post.date | date: date_format }}</span>

</div>
